<section class="trainer-schedule class-timetable spad">	
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="section-title">
					<h2>Les Gymnases</h2>
					
				</div>
			</div>
			

			<div class="col-lg-8">
				
					<iframe width="100%" height="600px" frameborder="0" allowfullscreen src="//umap.openstreetmap.fr/fr/map/bcmb_450457?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=false&allowEdit=false&moreControl=false&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=null&onLoadPanel=undefined&captionBar=false&datalayers=1259137#14/48.7833/2.0524"></iframe>			

					

				
			</div>
			<div class="col-lg-4 map-location">
				{{ with .Site.GetPage "/club/lieux" }}
					
					{{ range .Params.lieu}}
						<div class="row map-widget" >
						
							<div class="map-image">
								<img src={{.image |relURL}} alt="">
							</div>
							<div class="map-address">
								<h6> {{.nom}} </h6>
								<ul class="map-text">
									
									<li><span class="lnr lnr-home"></span> {{.adresse}} </li>
									<li><span class="lnr lnr-phone-handset"></span> {{.telephone}}</li>
									<li><span class="lnr lnr-star"></span> {{.infos}}</li>
								</ul>
							</div>
						</div>
					{{end}}
					
				{{end}}
			</div>
			


		</div>
	</div>
</section>
