<nav id="nav">
	<ul>
		{{ range $.Site.Menus.main }}
			{{ if .HasChildren }}
				<li class=""> <a href="{{ .URL }}">{{- .Name -}}</a>
					<ul>
					{{ range .Children }}
						<li> <a href="{{ .URL }}">{{ .Name }}</a></li>
					{{ end }}
					</ul>
				</li>
			
			{{ else }}
				<li class=""> <a href="{{ .URL }}">{{- .Name -}}</a> </li>
			{{ end }}
		{{ end }}
	</ul>
</nav>
