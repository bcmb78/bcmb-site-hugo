

{{ define "main" }}

	
<section class="blog-section">

	<div class="container">

	<h2 style="font-family: Pacifico"> Liens </h2>
	<ul>
	{{range .Params.lien}}
	<li>
	<a href={{.lienUrl}}>{{.nom}}</a></li>
	
	{{end}}
	</ul>
	
	
	
    
    	<h2 style="font-family: Pacifico"> Documents </h2>
	
	<ul>
	{{range .Params.docs}}
        <li>
        
        
          <a {{ with .fichier }} style="color: #000" href="{{.  | relURL}}"  {{end}} {{ with .lien_externe }} style="color: #aaa" href="{{.}}"  {{end}} >  {{.nom}} </a>
          
        
        </li>
	{{end}}
	</ul>
	</div>

</section>
		

			
{{end}}
