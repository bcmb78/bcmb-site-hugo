{{ $mymonths := index $.Site.Data.mois }}

<div class="last_actu row" style="padding-top: 1rem; padding-bottom: 1rem">
	<div class="col-lg-12" >
	{{ range first 1 (where $.Site.Pages "Section" "post").ByPublishDate.Reverse }}
		<div class="section-title">
			<h2>Actu - {{.Title}}</h2>
		</div>
		<div class="blog-items" >
			
			<div class="single-blog-item">
				<div class="blog-text" > 
					<div class="row"> 
						{{if .Params.image}}
						<div class="col-lg-4">
							<img src="/{{.Params.image}}" alt="" style="width: 100%; height: 100%;  object-fit: cover;">
						</div>
						
						<div class="col-lg-8">
							
							<p>{{.Description | markdownify}}</p>
							
							
						</div>
						
						{{else}}
						<div class="col-lg-12">
							
							<p>{{.Description | markdownify}}</p>
							
							
						</div>
						
						{{end}}
						
					</div>

				</div> 
				
				
			</div>
		</div>
	{{end}}
	</div>


	
</div>
