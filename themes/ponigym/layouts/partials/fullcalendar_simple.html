<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ .Title }}</title>
    <link rel='stylesheet' href={{ "fullcalendar/css/fullcalendar.min.css" | relURL}} />

</head>

<body>

    <div id="calendar"></div>

    <script src={{ "fullcalendar/js/moment.min.js"| relURL}}></script>
    <script src={{ "fullcalendar/js/jquery.min.js"| relURL}}></script>
    <script src={{ "fullcalendar/js/jquery-ui.custom.min.js"| relURL}}></script>
    <script src={{ "fullcalendar/js/fullcalendar.min.js" | relURL}}></script>

    <script>
        $(document).ready(function () {

            console.log("Ready...");

            $('#calendar').fullCalendar({
                events: '{{ .Site.BaseURL }}event/index.json'
            })

        });
    </script>

</body>

</html>
