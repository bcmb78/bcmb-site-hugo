<header class="header-section header-normal">
	<div class="container">
		<div class="logo">
			<a href={{ .Site.BaseURL }}>
				<img src={{ "img/logo.png"| relURL}} alt="" style="height: 5em">
			</a>
		</div>
		<div class="nav-menu">
			<nav class="mainmenu mobile-menu">
				<ul>
					{{ range $.Site.Menus.main }}
					<li><a href={{ .URL }}>{{- .Name -}}</a>
						<ul class="dropdown">
						{{ if .HasChildren }}
							{{ range .Children }}
								<li> <a href="{{ .URL }}">{{ .Name }}</a></li>
							{{ end }}
						{{end}}
						</ul>
					</li>
					{{end}}

				</ul>
			</nav>
			<div class="nav-right">
				
				<a href="https://fr-fr.facebook.com/Badminton-Club-Montigny-Le-Bretonneux-BCMB-1401352533418811/">
				<i class="fa fa-facebook"></i>
				</a>
			</div>
		</div>
		<div id="mobile-menu-wrap"></div>
	</div>
</header>
