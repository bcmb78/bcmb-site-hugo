{{ define "main" }}

			<!-- start banner Area -->
			<section class="banner-area relative blog-home-banner">	
				<div class="overlay overlay-bg"></div>
				<div class="container">				
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content blog-header-content col-lg-12">
							<h1 class="text-white">	{{.Title}}	</h1>	

						</div>	                          
					</div>
				</div>
			</section>
			<!-- End banner Area -->




	<section class="sample-text-area">
		<div class="container">
			
		<div class="row">
			<div class="col-sm-6 pb-20" >
							  {{ range $index, $element := .Params.joueurs }}
				  
				  <p>{{ $element.nom }} </p>

				  {{ end }}	
			</div>
			<div class="col-md-6 pb-20" >	  
				  <img class="f-img img-fluid mx-auto" src={{ .Params.image }} alt="">	
				  
							
			</div>
			</div>
			<h2> Calendrier et RÃ©sultats </h2>
					{{ if .Params.iframe }}
                        <article class="box page-content">
							<iframe src="{{ .Params.iframe}}" frameborder="0" style="overflow:hidden;width:100%" height="1000" width="100%"></iframe>
                        </article>    
					{{ end }}	
			

			</div>
	</section>


			
{{end}}
