{{ define "main" }}

    <!-- Site Breadcrumb Begin -->
    <section class="breadcrumb-section set-bg" data-setbg={{ "img/about-breadcrumb-bg.jpg" | relURL}}>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="site-text">
                        <h2>Interclubs</h2>

                    </div>
                </div>
            </div>
        </div>
    </section>


	
				<section class="price-area section-gap">
				<div class="container">
					
					<div class="row">
					
						{{ range (where $.Site.RegularPages "Section" "equipe").ByPublishDate}}
						
						
						<div class="col-lg-3 single-price">
							<div class="top-part" >
								<h2 class="package-no set-bg" data-setbg={{ .Params.image | relURL}}></h2>
								<h4>{{.Title}}</h4>
								<p class="mt-10">{{.Params.division}} </p>
							</div>
							<div class="package-list">
								<ul>
								
								{{ range .Params.joueurs}}
              
									<li>{{if .is_captain}}  <i class="ti-star"></i> {{end}} {{.nom}} </li>

									
								{{end}}
								</ul>
							</div>
							<div class="bottom-part">
								<h2> </h2>
								<a class="price-btn text-uppercase" href={{.Params.iframe}}>Voir les r√©sulats</a>
							</div>
						</div>
						
						{{end}}
						

																	
					</div>
				</div>	
			</section>

	
{{ end }}
