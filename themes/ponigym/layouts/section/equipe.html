{{ define "main" }}

    <!-- Site Breadcrumb Begin -->
    <section class="breadcrumb-section set-bg" data-setbg={{ "img/about-breadcrumb-bg.jpg" | relURL}}>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="site-text">
                        <h2>Interclubs</h2>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Gallery Section Begin -->
    <section class="gallery-section spad">
        <div class="container">

            <div class="row gallery-filter">
				{{ range (where $.Site.RegularPages "Section" "equipe").ByPublishDate}}
                <div class="col-md-4 mix all fitness">
                    <div class="gallery-item">
                        <div class="gi-img">
                            <img src={{ .Params.image}} alt="">
                        </div>
                        <div class="gi-text">
                            <h5>{{ .Title }}</h5>
							{{ range .Params.joueurs}}
                            <span>{{.nom}}</span></br>
							
							{{end}}
                        </div>
                    </div>
                </div>
				{{ end }}


            </div>
        </div>
    </section>
    <!-- Gallery Section End -->

	
{{ end }}
